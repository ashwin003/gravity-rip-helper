<mat-toolbar color="primary">
  <span class="title">Rules</span>
</mat-toolbar>
<div class="content">
  <mat-tab-group color="accent">
    <mat-tab label="Helicam"> 
      <ng-template matTabContent>
        <div class="tab-content">
          <app-rule-table [rules]="helicam_rules"></app-rule-table>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Maneuver"> 
      <ng-template matTabContent>
        <div class="tab-content">
          <app-rule-table [rules]="maneuver_rules"></app-rule-table>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
