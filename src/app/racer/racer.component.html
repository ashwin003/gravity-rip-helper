<div class="racer" [matBadge]="position" matBadgePosition="before" matBadgeColor="accent">
  <app-avatar class="avatar" [ngClass]="{'is-alive': racer.isAlive, 'is-dead' : !racer.isAlive }" [name]="racer.name" [src]="racer.avatar" [isAlive]="racer.isAlive" (click)="handleAvatarClick()" [matTooltip]="tooltip"></app-avatar>
</div>
