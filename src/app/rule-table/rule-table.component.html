<mat-table [dataSource]="rules">
  <!-- Move Column -->
  <ng-container matColumnDef="move">
    <th mat-header-cell *matHeaderCellDef class="cell move">Move</th>
    <td mat-cell *matCellDef="let element" class="cell move">
        <h3>{{ element.move }}</h3>
    </td>
  </ng-container>

  <!-- Rolls Column -->
  <ng-container matColumnDef="rolls">
    <th mat-header-cell *matHeaderCellDef class="cell rolls">Rolls</th>
    <td mat-cell *matCellDef="let element" class="cell rolls">
      <span *ngFor="let item of element.rolls | keyvalue">
        <h3>{{ item.key }}</h3>
        {{ item.value }}
        <mat-divider></mat-divider>
      </span>
    </td>
  </ng-container>

  <!-- Outcome Column -->
  <ng-container matColumnDef="outcome">
    <th mat-header-cell *matHeaderCellDef class="cell outcome">Outcome</th>
    <td mat-cell *matCellDef="let element" class="cell outcome">
      <h3>Success</h3>
      {{ element.outcome.success }}
      <mat-divider></mat-divider>
      <h3>Failure</h3>
      {{ element.outcome.failure }}
      <mat-divider></mat-divider>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
