<div cdkDropList class="example-list" [cdkDropListData]="first_col" #first="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[second,third,fourth]">
  <div class="example-box" *ngFor="let racer of first_col" cdkDrag>
    <small class="position">{{ indexOf(racer) }}</small> <span class="name">{{racer}}</span>
  </div>
</div>
