<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [class.large]="(isHandset$ | async) === false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Rules</mat-toolbar>
    <div class="main-container">
      <app-rules></app-rules>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gravity RIP</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-container">
      <app-race></app-race>
    </div>
    <app-hints class="footer"></app-hints>
  </mat-sidenav-content>
</mat-sidenav-container>
