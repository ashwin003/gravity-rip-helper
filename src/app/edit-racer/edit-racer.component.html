<mat-toolbar color="primary" class="toolbar" mat-dialog-title>
  <span class="title">
    Racer {{ position }}
  </span>
</mat-toolbar>
<mat-dialog-content class="content">
  <app-avatar-selector [selected]="data.racer.avatar" (avatarSelected)="handleAvatarSelection($event)"></app-avatar-selector>
</mat-dialog-content>
<mat-dialog-actions align="end" class="actions">
  <button mat-flat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.racer" cdkFocusInitial>OK</button>
</mat-dialog-actions>
